{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cat Stats</title>
</head>
<body>

<div class="container">
    <div class="row margin-top">
        <div class="col-3">
            <img src="{{ image }}" class="img-fluid" alt="Кот">
        </div>
        <div class="col-3 action_message">
            <p class="margin-top">Кот - {{ name }}</p>
            <p>Возраст - {{ age }} год (лет)</p>
            <p>Уровень счастья - {{ happiness }}</p>
            <p>Уровень сытости - {{ satiety }}</p>
        </div>
        <div class="col-5">
            <h2 >{{ message }}</h2>
        </div>
    </div>
    <div class="row">
        <form action="/cat_stats" method="post">
            {% csrf_token %}
            <div class="row margin-top">
                <div class="col-3">
                    <select required name="action">
                        <option selected disabled>Выберите действие</option>
                        <option value="play">Поиграть с котом</option>
                        <option value="eat">Покормить кота</option>
                        <option value="sleep">Уложить спать кота</option>
                    </select>
                </div>
            </div>
            <div class="row margin-top">
                <div class="col-3">
                    <button type="submit" class="btn btn-secondary">Подтвердить</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
